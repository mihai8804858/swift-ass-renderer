name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - '*'
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  lint:
    name: Lint
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: brew install swiftlint

      - name: Run SwiftLint
        run: make lint

  spell:
    name: Spell
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install tools
        run: npm install -g git+https://github.com/streetsidesoftware/cspell-cli

      - name: Run CSpell
        run: make spell

  build-spm:
    name: Build (SPM)
    runs-on: macos-14
    strategy:
      matrix:
        config: ['debug', 'release']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup netrc
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: user
          password: ${{ secrets.GH_PAT }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build in ${{ matrix.config }}
        run: swift build -c ${{ matrix.config }}

  build-xcode:
    name: Build (Xcode)
    runs-on: macos-14
    strategy:
      matrix:
        config: ['debug', 'release']
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup netrc
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: user
          password: ${{ secrets.GH_PAT }}

      - name: Install tools
        run: gem install xcpretty

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build platforms in ${{ matrix.config }}
        run: make CONFIG=${{ matrix.config }} build-all-platforms

  build-example:
    name: Build (example)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup netrc
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: user
          password: ${{ secrets.GH_PAT }}

      - name: Install tools
        run: gem install xcpretty

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Build example
        run: make build-example

  test-spm:
    name: Test (SPM)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup netrc
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: user
          password: ${{ secrets.GH_PAT }}

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run tests
        run: swift test --skip SwiftAssRendererTests.BlendImagePipelineTests/test_processImage

  test-xcode:
    name: Test (Xcode)
    runs-on: macos-14
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup netrc
        uses: extractions/netrc@v2
        with:
          machine: github.com
          username: user
          password: ${{ secrets.GH_PAT }}

      - name: Install tools
        run: gem install xcpretty

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Run tests
        run: make CONFIG=debug test-all-platforms
